<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>preView Gambar</title>
    </head>

    <body>
      <h1 id="judul">Dream Idol</h1>
      <div id="container">
        <section id="b">
          <div class="p4">
            <img src="ryu-jin.jpg" alt="" class="terpilih" width="80%" />
          </div>
        </section>
        <section id="a">
          <!-- <div id="myList"> -->
          <img src="hyo-jo.png" alt="Hyojo" class="gambar" width="200px" />
          <img src="shin-eun.png" alt="Eunso" class="gambar" width="200px" />
          <img src="yeji-itzy.png" alt="Hwang" class="gambar" width="200px" />
          <img src="ji-eun.jpg" alt="Jieun" class="gambar" width="200px" />
          <img src="momo-twice.jpg" alt="Momo" class="gambar" width="200px" />
          <img src="ryu-jin.jpg" alt="Ryujin" class="gambar" width="200px" />
          <!-- </div> -->
        </section>
      </div>

      <script>
        const pilihGambar = document.querySelector(".terpilih");
        const imGambar = document.querySelectorAll(".gambar");

        const sec = document.querySelector("section#a");
        sec.addEventListener("dblclick", function (a) {
          if (a.target.className == "gambar") {
            // alert('OK')
            // sekarang kita mengammbil isi atrribut src nya
            let sumber = a.target.getAttribute("src");
            // kemudian kita masukkan ke dalam elemt terpilih
            pilihGambar.setAttribute("src", sumber);
            // pilihGambar.setAttribute('src', 'img/' + sumber) // ini contoh untuk ketik ada dalam folder atau beda tempat
            // masukkan class baru dalam elemt terpilih
            pilihGambar.classList.add("fade");

            setTimeout(function () {
              pilihGambar.classList.remove("fade");
            }, 500);

            imGambar.forEach(function (g) {
              g.className = "gambar";
            });
            a.target.classList.add("active");
          }
        });
      </script>
      <!-- <script src="selectionDOM.js"></script> -->
    </body>
  </html></!DOCTYPE
